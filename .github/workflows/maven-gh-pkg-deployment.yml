name: Deploy to GitHub Packages (Maven)
on:
  workflow_call:
    inputs:
      java-version: # see https://github.com/actions/setup-java#supported-version-syntax
        required: true
        type: string
      distribution: # see https://github.com/actions/setup-java#supported-distributions
        required: false
        type: string
        default: "temurin"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v3.11.0
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
          cache: 'maven'
      - name: Publish
        run: mvn -B deploy --file pom.xml -Djava.version=${{ inputs.java-version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
